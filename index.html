<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Game Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Cup Game Solver</h1>
        <div id="cup-and-action-buttons">
            <div id="cup-buttons"></div>
        </div>
        <div id="color-picker"></div>
        <input id="correct-count" maxlength="256" type="number" placeholder="Correct count" />
        <button onclick="processInput()">Submit Feedback</button>
        <div id="result"></div>
        <div id="action-buttons">
            <button id="remove-cup" onclick="removeCup()">Remove Cup</button>
            <button id="new-game" onclick="newGame()">New Game</button>
            <button id="add-cup" onclick="addCup()">Add Cup</button>
            <button id="change-color-button" onclick="toggleColorChangeMode(true)">Change Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
